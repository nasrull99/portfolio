<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Skills | Portfolio</title>
    <style>
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            list-style: none;
            justify-content: center;
            margin-top: 2.5rem;
            padding: 0;
        }
        .skill-list li {
            background: #181818;
            border-radius: 10px;
            padding: 1.1rem 2.2rem;
            font-size: 1.25rem;
            font-weight: 500;
            color: #fff;
            box-shadow: 0 2px 8px rgba(183,75,75,0.08);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: background 0.2s, transform 0.2s;
            border: 1.5px solid #232323;
        }
        .skill-list li i {
            font-size: 1.6rem;
            color: #b74b4b;
        }
        .skill-list li:hover {
            background: #232323;
            transform: scale(1.05);
            border-color: #b74b4b;
        }
        @media (max-width: 700px) {
            .skill-list {
                gap: 0.7rem;
            }
            .skill-list li {
                padding: 0.7rem 1.2rem;
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo"></a>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <nav id="navbar">
            <a href="index.html"> Home</a>
            <a href="service.html">Services</a>
            <a href="skill.html" class="active">Skills</a>
            <a href="education.html">Education</a>
            <a href="project.html">Project</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="skill" id="skill">
        <h2 class="section-title">Skills</h2>
        <ul class="skill-list">
            <li><i class="fa-brands fa-php"></i> PHP</li>
            <li><i class="fa-brands fa-laravel"></i> Laravel</li>
            <li><i class="fa-brands fa-js"></i> JavaScript</li>
            <li><i class="fa-solid fa-database"></i> MySQL</li>
            <li><i class="fa-brands fa-git-alt"></i> Git & GitHub</li>
            <li><i class="fa-solid fa-code"></i> HTML, CSS, Metronic</li>
        </ul>
    </section>
<script src="script.js"></script>
</body>
</html>
